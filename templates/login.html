<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Root Variables */
      :root {
        --primary: #6a1b9a;
        --secondary: #9c27b0;
        --accent: #00e5ff;
        --dark: #4a148c;
        --light: #f3e5f5;
        --success: #4caf50;
        --danger: #f44336;
        --info: #2196f3;
      }

      /* Reset and Basic Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #000;
        color: #fff;
        overflow-y: auto;
        min-height: 100vh;
      }

      /* Background Animation Canvas */
      #background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Login Container */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease;
        margin: 1rem;
      }

      .login-header h1 {
        font-size: 2rem;
        color: var(--accent);
        margin-bottom: 0.5rem;
      }

      /* Form Styles */
      .login-form {
        margin-top: 2rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .input-group label {
        display: block;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0.5rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
      }

      /* Button Styles */
      .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
      }

      /* Flash Message Styles */
      .flash-messages {
        margin-top: 1rem;
        text-align: left;
      }

      .flash-message {
        padding: 0.75rem 1rem;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .flash-message.success {
        background: rgba(76, 175, 80, 0.2);
        color: var(--success);
        border: 1px solid var(--success);
      }

      .flash-message.danger {
        background: rgba(244, 67, 54, 0.2);
        color: var(--danger);
        border: 1px solid var(--danger);
      }

      .flash-message.info {
        background: rgba(33, 150, 243, 0.2);
        color: var(--info);
        border: 1px solid var(--info);
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Footer Links */
      .login-footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
      }

      .login-footer a {
        color: var(--accent);
        text-decoration: none;
        margin: 0 1rem;
        padding: 0.5rem;
        border-radius: 10px;
        transition: background 0.3s ease;
      }

      .login-footer a:hover {
        background: rgba(0, 229, 255, 0.2);
        box-shadow: 0 2px 10px rgba(0, 229, 255, 0.3);
      }

      /* Styling the separate button-like links */
      .footer-links-container {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
      }

      .footer-links-container a {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
        background: var(--accent);
        border-radius: 10px;
        text-align: center;
        color: #fff;
        text-decoration: none; /* Remove underline */
        transition: transform 0.3s ease, background-color 0.3s ease;
        display: inline-block;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5); /* Text shadow for visibility */
      }

      .footer-links-container a:hover {
        background-color: var(--primary);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <!-- Background Animation Canvas -->
    <canvas id="background-animation"></canvas>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1>Login</h1>
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
          <div class="input-group">
            <label for="identifier">Phone or Email:</label>
            <input
              type="text"
              id="identifier"
              name="identifier"
              placeholder="Phone or Email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="flash-messages">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <ul>
            {% for category, message in messages %}
            <li class="flash-message {{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
        </div>
        <div class="footer-links-container">
          <a href="{{ url_for('signup') }}">Sign up here</a>
          <a href="{{ url_for('password_recovery') }}">Forgot Password?</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      let scene, camera, renderer;
      let geometries = [];

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById("background-animation"),
          antialias: true,
          alpha: true,
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        // Create multiple geometric shapes
        for (let i = 0; i < 15; i++) {
          let geometry;
          const random = Math.random();

          if (random < 0.33) {
            geometry = new THREE.IcosahedronGeometry(Math.random() * 0.5 + 0.1);
          } else if (random < 0.66) {
            geometry = new THREE.OctahedronGeometry(Math.random() * 0.5 + 0.1);
          } else {
            geometry = new THREE.TetrahedronGeometry(Math.random() * 0.5 + 0.1);
          }

          const material = new THREE.MeshPhongMaterial({
            color: new THREE.Color(`hsl(${Math.random() * 360}, 50%, 50%)`),
            wireframe: true,
          });

          const mesh = new THREE.Mesh(geometry, material);

          mesh.position.set(
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10
          );

          geometries.push(mesh);
          scene.add(mesh);
        }

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        window.addEventListener("resize", () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function animate() {
        requestAnimationFrame(animate);

        geometries.forEach((geometry) => {
          geometry.rotation.x += 0.01;
          geometry.rotation.y += 0.01;
        });

        renderer.render(scene, camera);
      }

      init();
      animate();
    </script>
  </body>
</html>
