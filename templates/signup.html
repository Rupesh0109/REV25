<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      /* Root Variables */
      :root {
        --primary: #6a1b9a;
        --secondary: #9c27b0;
        --accent: #00e5ff;
        --dark: #4a148c;
        --light: #f3e5f5;
        --success: #4caf50;
        --danger: #f44336;
        --info: #2196f3;
      }

      /* Reset and Basic Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #000;
        color: #fff;
        overflow-y: auto;
        min-height: 100vh;
      }

      /* Background Animation Canvas */
      #background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Signup Container */
      .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .signup-box {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease;
        margin: 1rem;
      }

      .signup-header h1 {
        font-size: 2rem;
        color: var(--accent);
        margin-bottom: 0.5rem;
      }

      /* Form Styles */
      .signup-form {
        margin-top: 2rem;
        text-align: left;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0.5rem;
      }

      .input-group input,
      .input-group select {
        width: 100%;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        appearance: none;
      }

      .input-group input:focus,
      .input-group select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
      }

      .input-group select {
        cursor: pointer;
        padding-right: 1.5rem;
        background: rgba(255, 255, 255, 0.1) url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' width='18' height='18'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E") no-repeat right 10px center;
        background-size: 14px;
      }

      /* Button Styles */
      .signup-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .signup-btn:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Animation Canvas -->
    <canvas id="background-animation"></canvas>

    <!-- Signup Container -->
    <div class="signup-container">
      <div class="signup-box">
        <div class="signup-header">
          <h1>Sign Up</h1>
        </div>
        <form
          method="POST"
          action="{{ url_for('signup') }}"
          class="signup-form"
        >
          <div class="input-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required />
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required />
          </div>
          <div class="input-group">
            <label for="year">Year of Study:</label>
            <select id="year" name="year" required>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
